<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>  
    <header class="navbar">
        <img src="./images/tesla.svg" alt="this is logo" class="h-6">
        <div class="hidden lg:block">
            <a href="#modelS" class="nav-links">Model S</a>
            <a href="#model3" class="nav-links">Model 3</a>
            <a href="#modelX" class="nav-links">Model X</a>
            <a href="#modelY" class="nav-links">Model y</a>
            <a href="#solarRoof" class="nav-links">Solar Roof</a>
            <a href="#solarPanel"class="nav-links">Solar Panels</a>
        </div>
        <div class="flex flex-row justify-center items-center">
            <a href="#shop" class="nav-links hidden lg:block">Shop</a>
            <a href="#account" class="nav-links hidden lg:block">Account</a>
            <a href="#menu" class="nav-links">Menu</a>
        </div>
    </header> 
    <!--model s start-->
    <section id="modelS" class="car-section">
        <img src="./images/ModelS.jpg" alt="Model S image" class="car_set">
        <div class="car_details transform_50">
            <h1 class="model_name">Model S</h1>
            <h2 class="tag_line">Online Delivery Available</h2>
        </div>
        <div class="car_buttons transform_50">
            <button class="btn">Custom Order</button>
            <button class="btn int">Existing Inventory</button>
        </div>
        <a href="#model3"><svg  class="down_svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path 
            stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" 
            fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    </section>
    <!--model s end-->
    <!--model 3 start-->
    <section id="model3" class="car-section">
        <img src="./images/Model3.jfif" alt="Model 3 image" class="car_set">
        <div class="car_details transform_50">
            <h1 class="model_name">Model 3</h1>
            <h2 class="tag_line">Online Delivery Available</h2>
        </div>
        <div class="car_buttons transform_50">
            <button class="btn">Custom Order</button>
            <button class="btn int">Existing Inventory</button>
        </div>
        <a href="#modelX"><svg  class="down_svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path 
            stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" 
            fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    </section>
    <!--model 3 end-->
     <!--model X start-->
     <section id="modelX" class="car-section">
        <img src="./images/ModelX.jfif" alt="Model X image" class="car_set">
        <div class="car_details transform_50">
            <h1 class="model_name">Model X</h1>
            <h2 class="tag_line">Online Delivery Available</h2>
        </div>
        <div class="car_buttons transform_50">
            <button class="btn">Custom Order</button>
            <button class="btn int">Existing Inventory</button>
        </div>
        <a href="#modelY"><svg  class="down_svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path

            fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    </section>
    <!--model X end-->
    <!--model Y start-->
    <section id="modelY" class="car-section">
        <img src="./images/ModelY.jfif" alt="Model Y image" class="car_set">
        <div class="car_details transform_50">
            <h1 class="model_name">Model Y</h1>
            <h2 class="tag_line">Online Delivery Available</h2>
        </div>
        <div class="car_buttons transform_50">
            <button class="btn">Custom Order</button>
            <button class="btn int">Existing Inventory</button>
        </div>
        <a href="#solarRoof"><svg  class="down_svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path

            fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    </section>

    <!--solarRoof start-->

        <img src="./images/SolarRoof.jfif" alt="solarRoofimage" class="car_set">

        <div class="car_buttons transform_50">

    <!--solarRoof end-->
    <!--solarPanel start-->
    <section id="solarPanel" class="car-section">
        <img src="./images/SolarPanels.jfif" alt="solarPanelimage" class="car_set">
        <div class="car_details transform_50">
            <h1 class="model_name">Solar Panels</h1>

        <div class="car_buttons transform_50">

</html>
